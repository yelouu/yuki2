<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="./stylesheet/style.css">
    
</head>
<body>
<!--мини штучки-->
<section class="section1">

        <div class="man2"></div>
        <div class="mini"></div>
    </div>
    <div class="raduga"></div> 
    <div class="rad"></div>
    <div class="crol"></div>
    <div class="ear"></div>
    <div class="earleft"></div>
    <div class="earright"></div>

    <div class="date"></div>
    <div class="date2"></div>

    <div class="part2">
    <input type="text" name="" id="keywordInput" placeholder="swipe it!">
    <div class="finish" id="myImage"></div>
    </div>

    <div class="part3">
        <div><img src="" alt=""></div>
        <div><img src="" alt=""></div>
    </div>
    
   
</section>

<div class="frame"></div>

<!--фоновый текст и подсказки-->
<section class="docie">
    <div class="doc"></div>
  
    <div class="hint1"></div>
    <div class="hint2"></div>
    <div class="ghost"></div>
    <div class="pop"></div>
</section>

<div class="suda"></div>

<!--огромные скобы и конфетти-->
<section>
    <div class="braces" id="bracesImage"></div>
    <div class="image-container">
        <img src="" id="middleImage" alt="Серединное изображение">
    </div>
    <div class="braces2" id="bracesImage2"></div>
    <div class="confetti-container">
        <div class="snowflakes"></div>
    </div>

<!--все что КАНВА и после нее...-->
<canvas id="drawingCanvas" width="1400" height="600"></canvas>
<div class="doc2"></div>
<div class="end"></div>
<div class="base"></div>
